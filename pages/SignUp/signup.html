<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Roboto:wght@300;400;500;700&family=Syne:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <aside class="hidden">
      <div class="aside_content">
        <div class="aside_header">
          <img src="../../images/COBI trans.png" alt="COBI logo" />
        </div>
        <div class="aside_body">
          <div class="aside_body_content">
            <h1 class="aside_heading">
              Join us in COBI, and let us handle your savings with the good
              quality we offer
            </h1>
          </div>
        </div>
      </div>
    </aside>
    <section class="primary">
      <header>
        <div class="container">
          <nav>
            <ul class="nav_list">
              <li><a class="nav_link active" href="#">Sign Up</a></li>
              <li><a class="nav_link" href="login.html">Login</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="main">
            <section class="header">
              <h1>Get Started for free!</h1>
            </section>
            <section class="form_container">
              <form class="sign-up">
                <div class="form_group">
                  <label for="name">Name</label>
                  <input
                    id="name"
                    name="name"
                    type="text"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="form_group">
                  <label for="email">Email</label>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    placeholder="name@gmail.com"
                    required
                  />
                </div>
                <div class="form_group">
                  <label for="password">Password</label>
                  <div class="password">
                    <input
                      type="password"
                      name="password"
                      id="password"
                      placeholder="6+ characters"
                      minlength="6"
                      required
                    />
                    <span class="eyes"
                      ><img
                        class="eyes_img"
                        src="../../images/eyes.svg"
                        alt="show_password
                    "
                    /></span>
                  </div>
                </div>
                <div>
                  <small
                    >By signing up you agree to
                    <span class="accent">terms and conditions</span> at
                    COBI.</small
                  >
                </div>
                <button class="register">Register</button>
                <p class="small">or register using</p>
              </form>
